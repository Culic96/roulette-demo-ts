<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
</head>

<body>
    <header>
        <h1>Welcome to our Roulette game!</h1>
        <p id="main-msg"></p>
        <input type="number" id="chipsInput">
    </header>
    <div>
        <div>
            <button class="btn-green">0</button>
        </div>
        <div>
            <table>
                <tbody class="roulette-body">
                </tbody>
            </table>
        </div>
    </div>
    <div class="bottom">
        <button id="show-box"></button>
        <p>HAND</p>
        <p id="hand-msg"></p>
        <button>Start game</button>
        <button>Spin</button>
    </div>
</body>

</html>
